<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="stride-test" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="stride-test" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="stride-test" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="stride-test" class="no-js"> <!--<![endif]-->
<html>
  <head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sugar Sweet Chocolate Treats</title>
  <meta name="description" content="Stride Code Test">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      Sugar Sweet Chocolate Treats
    </header>
    <div ng-cloak ng-controller='mainCtrl'>
      <div class="inventory">
        <div class="view-cart">
          <button class="view-button" data-ng-click='toggleCart()'>View Cart</button>
          <div class="num-items" data-ng-bind="numItems"></div><div class="num-items-label">items</div>
        </div>
        <div class="item" ng-repeat="chocolate in chocolates.chocolates">
            <div class="type" data-ng-bind="chocolate.type"></div>
            <div class="price" data-ng-bind="('$' + (chocolate.price | number:2))"></div>
            <button data-ng-click="addItem(chocolate.id)" class="add-to-cart">Add to Cart</button>
            <div class="description" data-ng-bind="chocolate.description"></div>
        </div>
      </div>
      <modal-cart show='showCart' milk='milk' dark='dark' white='white' sugarfree='sugarfree' 
                  total= 'total' clear-items='clearCart()' width='80%' height='80%'>
          Your Cart<div ng-show="(total === 0)" style="display:inline;">&nbsp;Is Empty</div>
          <div ng-show="(milk > 0)" class="modal-dialog-row">
            <div class="modal-dialog-pull-left">Milk</div>
            <div class="modal-dialog-pull-left" data-ng-bind="('$' + (milkPrice | number:2))"></div>
            <div class="modal-dialog-pull-left" data-ng-bind='milk'></div>
            <button data-ng-click="removeItem(1)" class="modal-dialog-pull-right">Remove</button>
          </div>
          <div ng-show="(dark > 0)" class="modal-dialog-row">
            <div class="modal-dialog-pull-left">Dark</div>
            <div class="modal-dialog-pull-left" data-ng-bind="('$' + (darkPrice | number:2))"></div>
            <div class="modal-dialog-pull-left" data-ng-bind='dark'></div>
            <button data-ng-click="removeItem(2)" class="modal-dialog-pull-right">Remove</button>
          </div>
          <div ng-show="(white > 0)" class="modal-dialog-row">
            <div class="modal-dialog-pull-left">White</div>
            <div class="modal-dialog-pull-left" data-ng-bind="('$' + (whitePrice | number:2))"></div> 
            <div class="modal-dialog-pull-left" data-ng-bind='white'></div>
            <button data-ng-click="removeItem(3)" class="modal-dialog-pull-right">Remove</button>
          </div>
          <div ng-show="(sugarfree > 0)" class="modal-dialog-row">
            <div class="modal-dialog-pull-left">Sugar Free</div>
            <div class="modal-dialog-pull-left" data-ng-bind="('$' + (sugarfreePrice | number:2))"></div>
            <div class="modal-dialog-pull-left" data-ng-bind='sugarfree'></div>
            <button data-ng-click="removeItem(4)" class="modal-dialog-pull-right">Remove</button>
          </div>
          <div ng-show="(total > 0)" class="modal-dialog-row">
            <div class="modal-dialog-pull-left">Total</div> 
            <div class="modal-dialog-pull-left" data-ng-bind="('$' + (total | number:2))"></div>
          </div>
      </modal-cart>
    </div>
  	
  	<script src="js/app.js"></script>
  	<script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/inventoryService.js"></script>
    <script src="js/directives/modalCart.js"></script>
  </body>
</html>
