<html>
  <head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sugar Sweet Chocolate Treats</title>
  <meta name="description" content="Stride Code Test">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      Sugar Sweet Chocolate Treats
    </header>
    <div ng-controller='mainCtrl'>
      <button data-ng-click='toggleCart()' class="button-primary">View Cart</button>
      <div class="inventory">
        <div class="item" ng-repeat="chocolate in chocolates.chocolates">
            <div ng-bind="chocolate.type"></div>
            <br>
            <div ng-bind="chocolate.price"></div>
            <br>
            <div ng-bind="chocolate.description"></div>
        </div>
      </div>
      <modal-cart show='showCart' milk='milk' dark='dark' white='white' sugarfree='sugarfree' 
                  total= 'total' 
                  width='80%' height='80%'>
        <p>Your Cart<p>
        Milk <div ng-bind='milk'></div>
        Dark <div ng-bind='dark'></div>
        White <div ng-bind='white'></div>
        Sugar Free<div ng-bind='sugarfree'></div>
        Total <div ng-bind='total'></div>
      </modal-cart>
    </div>
  	
  	<script src="js/app.js"></script>
  	<script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/inventoryService.js"></script>
    <script src="js/directives/modalCart.js"></script>
  </body>
</html>
