<div class='modal' ng-show='show'>
	<!-- The overlay -->
	<div class='modal-overlay'></div>
	<!-- The modal dialog -->
	<div class='modal-dialog' ng-style='dialogStyle'>
		<div class='modal-dialog-inner' ng-transclude></div>
  		<button class="modal-dialog-button" data-ng-click='hideModal()'>Close</button>
  		&nbsp;&nbsp;
  		<button class="modal-dialog-button" data-ng-click='clearCart()'>Clear</button>
	</div>
</div>
